

  <h2>Oturum Aç</h2>

<mat-form-field appearance="outline" style="width: 40%; margin-left: 20px;">
<mat-label>Kullanıcı Adı</mat-label>
<input matInput placeholder="Kullanıcı Adı" type="text" #kadi>
</mat-form-field>

<mat-form-field appearance="outline" style="width: 40%; margin-left: 20px;">
  <mat-label>Parola</mat-label>
  <input matInput  placeholder="Parola" [type]="hide ? 'password' : 'text'"  #parola>
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button color="accent" style="margin-left: 210px;" (click)="OturumAc(kadi.value,parola.value)">Giriş</button>
<button mat-raised-button color="warn" style="margin-left: 20px;" (click)="KullaniciEkle()">Kayıt</button>
