<mat-toolbar color="primary" class="mat-elevation-z6">
  <button class="YaziLarge" mat-button style="margin-left:15px;color: rgb(0, 0, 0);">Sadece Admin :</button>

  <button class="YaziLarge" mat-button [routerLink]="['/kategori']" style="margin-left: 85px;">Kategoriler</button>

  <button class="YaziLarge" mat-button [routerLink]="['/kullanicilar']"
    style="margin-left: 115px;">Kullanıcılar</button>


  <button class="YaziLarge" mat-button [routerLink]="['/yakitlar']" style="margin-left: 115px;">Yakıtlar</button>


  <button class="YaziLarge" mat-button [routerLink]="['/adminPage']" style="margin-left: 115px;">Admin Anasayfa</button>



  <button class="YaziLarge" mat-button style="margin-left: 425px;" *ngIf="apiServis.oturumKontrol()">{{uAdi}}</button>

  <button class="YaziLarge" mat-button style="margin-left: 625px;" *ngIf="!apiServis.oturumKontrol()"
    (click)="OturumAcDialog()">Oturum Aç</button>


  <button class="YaziLarge" mat-button style="margin-left: 45px;" *ngIf="apiServis.oturumKontrol()"
    (click)="OturumKapat()">Oturumu Kapat</button>



</mat-toolbar>
<div class="container">
  <mat-table [dataSource]="dataSource" style="margin-top: 40px;" matSort>
    <ng-container matColumnDef="yakitId">
      <mat-header-cell *matHeaderCellDef style="margin-left: 40px;" mat-sort-header> Yakıt Id
      </mat-header-cell>
      <mat-cell *matCellDef="let element" style="margin-left: 40px;"> {{element.yakitId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="yakitAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Yakıt Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.yakitAdi}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let element">

        <button mat-icon-button color="accent" matTooltip="Düzenle" (click)="YakitDuzenle(element)">
          <mat-icon aria-hidden="false" aria-label="label">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" matTooltip="Sil" (click)="YakitSil(element)">
          <mat-icon aria-hidden="false" aria-label="label">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="50" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
<mat-toolbar class="footer">
  <div class="spacer"></div>
  <div><button mat-fab color="primary" (click)="YakitEkle()">
      <mat-icon>add</mat-icon>
    </button></div>
</mat-toolbar>
